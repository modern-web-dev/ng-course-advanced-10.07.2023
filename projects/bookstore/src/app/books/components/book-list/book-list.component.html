<ul>
  <li *ngFor="let book of books$ | async" (click)="selectBook(book)"
      [ngClass]="{ selected: book === (selectedBook$ | async) }"
      class="clickable">
    {{ book.title }}, <em>{{ book.author }}</em>
  </li>
</ul>

<app-book-details
  *ngIf="selectedBook$ | async"
  [book]="selectedBook$ | async"
  (saveClicked)="save($event)"
  (cancelClicked)="deselectBook()"
>

</app-book-details>
